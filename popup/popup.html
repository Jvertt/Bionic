<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Bionic Text Extension</title>
</head>
<body>
    <div class="container">
        <h1>Bionic</h1>
        <div class="switch-btn-container">
            <label for="switch" class="switch-btn">

                <span class="switch-slider"></span>
                <span class="switch-label">OFF</span>

        </div>
        <p>Hit the button to start!</p>
    </div>
    <script src="foreground.js"></script>
</body>
</html>
